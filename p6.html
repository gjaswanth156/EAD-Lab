<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Tags</title>
</head>

<body>

    <h2>Section 8: HTML DOM (Conceptual)</h2>

    <p>
        The form elements below are assigned unique
        <strong>id</strong> attributes for future access using JavaScript.
    </p>

    <form>
        <label for="username">Name:</label><br>
        <input type="text" id="username"><br><br>

        <label for="useremail">Email:</label><br>
        <input type="email" id="useremail"><br><br>

        <label for="userpassword">Password:</label><br>
        <input type="password" id="userpassword"><br><br>
    </form>

</body>
</html>
