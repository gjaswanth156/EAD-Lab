<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: bisque;
        }
    </style>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label>Name:</label>
        <input type="text"><br><br>

        <label>Email:</label>
        <input type="email"><br><br>

        <label>Feedback</label><br>
        <textarea rows="4" cols="30"></textarea><br><br>

        <label>Satisfaction:</label><br>
        <input type="radio" name="s">Satisfied
        <input type="radio" name="s">Neutral
        <input type="radio" name="s">Unsatisfied<br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
