<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Nav Bar</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            border-radius: 10px;
            box-shadow: 5px 5px 5px blue;
            font-family: 'Times New Roman','Courier New' , 'Courier New', 'Trebuchet MS', sans-serif;
            background-color: violet;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color:deeppink;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="https://www.cbit.ac.in/">HOME</a></li>
        <li><a href="https://www.cbit.ac.in/about_post/about/">ABOUT</a></li>
        <li><a href="https://www.cbit.ac.in/academic_post/academic/">ACADEMICS</a></li>
        <li><a href="https://www.cbit.ac.in/admission_post/admissions/">ADMISSIONS</a></li>
    </ul>
</body>
</html>
